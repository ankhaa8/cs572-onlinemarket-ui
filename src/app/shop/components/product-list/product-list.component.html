<!-- Page Content -->
<div class="container">

    <div class="row">
  
      <div class="col-lg-12">
  
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="Third slide">
              </div>
            </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  
        <div class="row">
  
          <div *ngFor="let product of products" class="col-lg-3 col-md-6 mb-3">
            <div class="card h-100">
              <a [routerLink]="['product-detail']"><img class="card-img-top" src="{{product.imageUrl[0]}}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a [routerLink]="['product-detail']">{{product.name}}</a>
                </h4>
                <h5>${{product.unitPrice}}</h5>
                <p class="card-text">{{product.description | slice:0:50}}...</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
        <!-- /.row -->
  
      </div>
      <!-- /.col-lg-9 -->
  
    </div>
    <!-- /.row -->
  
  </div>
    <!-- /.container -->
