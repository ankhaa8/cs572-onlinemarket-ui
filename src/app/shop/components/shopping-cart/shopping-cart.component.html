<div class="container">
  <div class="list-group">
      <div class="d-flex justify-content-between p-3">
        <h3 class="p-1">Items in your cart</h3>
        <span class="p-1"><a href="#" class="btn btn-warning">Checkout</a></span>
      </div>
      <div *ngFor="let item of items">
        <div class="list-group-item list-group-item-action ">
            <div class="row">
                <div class="col-md-2">
                    <img class="small-img" src="{{item.product.imageUrl[0]}}">
                </div>
                <div class="col-md-10">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h5 class="p-1"><a [routerLink]="['/products', item.product._id]">{{item.product.name}}</a></h5>
                        </div>
                        <div class="p-1">
                            <h5 class="mb-1">${{item.product.unitPrice}}</h5>
                        </div>
                        <div class="p-1">
                            <h5 class="mb-1">{{item.quantity}}</h5>
                        </div>
                        <div class="p-1">
                            <h5 class="mb-1">${{item.product.unitPrice * item.quantity}}</h5>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p class="mb-1 p-1">{{item.product.description}}</p>
                        <span class="p-1"><a href="javascript:void(0)" (click)="cancelProduct(item.product._id)" >Remove</a></span>
                    </div>
                </div>
            </div>
        </div>
        </div>
  </div>
  <!-- Total -->
  <div class="d-flex align-items-end flex-column p-3">
      Sub total:        ${{totalPrice}}.00<br>
      Free shipping:    $0.00<br>
      Estimated tax:    $0.00<br>
      Total:    ${{totalPrice}}.00<br>
  </div>
  
  <!-- /Total -->
</div>
