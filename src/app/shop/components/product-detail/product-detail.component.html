<div class="container">

    <div class="row">

      <div class="col-lg-6">

        <div class=" mt-4">
          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="{{productImagesURLs[0]}}" alt="the image">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
      </div>
        
      <div class="col-lg-6">
        <!-- /.card -->
        <div class="card-body">
            <h3 class="card-title">{{productName}}</h3>
            <h4></h4>
            <p class="card-text">{{productDescription}}</p>
            <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
            4.0 stars
            <hr>
            <div class="row add-to-cart">
              <span class="btn btn-default btn-lg btn-qty" (click)="decreaseQuantity()">
                <span class="fa fa-minus" aria-hidden="true" ></span>
              </span>
              <input id="idProductQty" [(ngModel)]="productQuantity" />
              <div class="col-md-5 product-qty">
                <span class="btn btn-default btn-lg btn-qty" (click)="increaseQuantity()">
                  <span class="fa fa-plus" aria-hidden="true"></span>
                </span>
              </div>
              <div class="col-md-4">
              <button class="btn btn-lg btn-warning" (click)="addItemsToCart()">
                Add to Cart
              </button>
              </div>
            </div><!-- end row -->
          </div>
          <!-- /.card -->
      </div>
      <!-- /.col-lg-6 -->
      <div class="col-lg-12">
        <!-- Review -->
        <div class="card card-outline-secondary my-4">
          <div class="card-header">
            Product Reviews
          </div>
          
          <div class="card-body">
            <div *ngFor="let review of productReviews">
              <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
              4.0 stars
              <p>{{review.comment}}</p>
              <small class="text-muted">Posted by Anonymous on {{!review.createdAt ? "" : review.createdAt}}</small>
              <hr>
            </div>
            <a href="#" class="btn btn-success">Leave a Review</a>
          </div>
        </div>
        <!-- /Review -->
      </div>
    </div>

  </div>
