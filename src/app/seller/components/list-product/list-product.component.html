<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
     
      
      <div class="row" *ngIf="authService.isLoggedIn() && authService.currentUser.role == 'seller'">
     
        <div *ngFor="let product of products" class="col-lg-3 col-md-6 mb-3">
          <div class="card h-100">
            <a [routerLink]="['products', product._id]"><img class="card-img-top" src="{{product.imageUrl[0]}}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a [routerLink]="['products', product._id]">{{product.name}}</a>
              </h4>
              <h5>${{product.unitPrice}}</h5>
              <p class="card-text">{{product.description | slice:0:50}}...</p>
            </div>
            <div class="card-footer">
              <!--button class="btn btn-success" (click)="editProduct(product)" > Edit</button-->
              <a class="btn btn-success" [routerLink]="['edit-product', product._id]">Edit</a>
              <button class="btn btn-success" (click)="deleteProduct(product)" style="margin-left: 20px;"> Delete</button>                  
            </div>
          </div>
        </div>
    
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
  <!-- /.container -->
</div>
