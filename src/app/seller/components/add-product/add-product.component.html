<div class="container" style="align-content: center;">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm"  (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input formControlName="description" placeholder="description" name="description" class="form-control" id="description">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" formControlNam
            e="category" placeholder="category" name="category" class="form-control" id="category">
        </div>

        <div class="form-group">
            <label for="imageUrl">Image Url:</label>
            <input formControlName="imageUrl" placeholder="image Url" name="imageUrl" class="form-control" id="imageUrl">
        </div>
        <div class="form-group">
            <label for="unitPrice">Price:</label>
            <input formControlName="unitPrice" placeholder="Price" name="unitPrice" class="form-control" id="unitPrice">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input formControlName="quantity" placeholder="Quantity" name="qty" class="form-control" id="qty">
        </div>

        <button class="btn btn-success">Add</button>
    </form>
</div>
