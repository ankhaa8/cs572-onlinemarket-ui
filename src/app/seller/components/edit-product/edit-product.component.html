<div class="container" style="align-content: center;">
    <h2 class="text-center">Edit Product</h2>
    <form  [formGroup]="editForm"  (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name"  name="name" class="form-control" id="name" >
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input formControlName="category" name="category" class="form-control" id="category">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input formControlName="description"  name="description" class="form-control" id="description">
        </div>

        <div class="form-group">
            <label for="imageUrl">image Url</label>
            <input type="text" formControlName="imageUrl"  name="imageUrl" class="form-control" id="imageUrl" >
        </div>

        <div class="form-group">
            <label for="role">unit Price</label>
            <input formControlName="unitPrice"  name="unitPrice" class="form-control" id="unitPrice">
        </div>

        <div class="form-group">
            <label for="qty">Quantity</label>
            <input formControlName="qty"  name="qty" class="form-control" id="qty">
        </div>

        <button class="btn btn-success">Update</button>
    </form>
</div>
