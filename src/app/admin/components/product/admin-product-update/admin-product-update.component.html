<h1 class="mt-4">Update Product</h1>

<form class="form-signin" #f="ngForm" (ngSubmit)="updateProduct()">
<div class="card mb-4">
    <div class="card-body">
        <div class="float-right">
            <a [routerLink]="['/admin']" class="btn btn-secondary mr-sm-2" role="button" aria-pressed="true"><i class="fa fa-arrow-left"></i> Cancel</a>
            <button class="btn btn-success mr-sm-0" type="submit"><i class="fa fa-plus"></i> Save</button>
        </div>
    </div>
</div>
<div class="card mb-4">
    <div class="card-header"><i class="fas fa-info mr-1"></i>Product Information</div>
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ngModel id="name" name="name" [(ngModel)]="productName">
            </div>
            <div class="form-group">
                <label for="idDescription">Description</label>
                <textarea class="form-control" id="idDescription" ngModel name="description" [(ngModel)]="productDescription"></textarea>
            </div>
            <div class="form-group">
                <label>Unit Price</label>
                <input type="number" class="form-control" ngModel name="unitPrice" [(ngModel)]="productUnitPrice"><br>
            </div>
            <div class="form-group">
                <label>Image URLs</label>
                <input type="text" class="form-control" ngModel name="imageUrl" [(ngModel)]="productImageUrl"><br>
            </div>
        </div>
    </div>
</form>
