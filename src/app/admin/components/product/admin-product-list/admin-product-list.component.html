
<h1 class="mt-4">Products</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a [routerLink]="['/admin']">Dashboard</a></li>
    <li class="breadcrumb-item active">Products</li>
</ol>
<div class="card mb-4">
    <div class="card-body">
        <div class="float-right">
            <a [routerLink]="['/admin/products/create']">
            <button class="btn btn-primary" type="submit"><i class="fa fa-plus"></i> Create New Product</button>
            </a>
        </div>
    </div>
</div>
<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Product List</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; index as i">
                        <td>{{i+1}}</td>
                        <td><img width=100 src="{{product.imageUrl[0]}}"></td>
                        <td>{{product.name}}</td>
                        <td>{{product.description | slice:0:50}} ...</td>
                        <td>
                            <select #selectAction (change)="makeAction(product._id, selectAction.value)">
                                <option>Action</option>
                                <option value="edit">Edit</option>
                                <option value="delete">Delete</option>
                                <option value="reviews">Reviews</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
