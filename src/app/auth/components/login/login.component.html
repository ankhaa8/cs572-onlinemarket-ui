<div class="text-center">
  <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <a [routerLink]="['']"><img class="mb-4" src="https://www.corasupport.org/wp-content/uploads/2016/01/icon-our-story-100x100-v1a@2x.png" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <p><a [routerLink]="['/register']"><small>Go to register</small></a> | <a [routerLink]="['/']"><small>Go to Home</small></a></p>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid email and/or password.</div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2020</p>
  </form>
</div>
